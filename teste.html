<h2>Restrições do campo de data</h2>
  
<p>Use os atributos min e max para adicionar restições ás datas</p>

  <form action="/action_page.php">
    <label for="datemin">Digite uma data posterior a 2000-01-01:</label>
    <Input type="date" id="datemin" name="datemin" min="2000-01-02"><br>br>

    <label for="datemax">Digite uma data anterior a 1980-01-01:</label>
    <Input type="date" id="datmax" name="datemax". max="1979-12-31"><br><br>
    <input type="submit" valeu="Submit">
    
  </form>

  <p><strong>Note:</strong> type="date" Não é suportado na Internet Explorer 11.</p>
